<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrapper">
	
	<header>
		<nav>
			<ul>
				<li><a id="link-home" href="#" >List Music</a></li>
				<li><a id="link-add" href="#">Add Music</a></li>
			</ul>
		</nav>
	</header>


<div id="home-view">
	<aside>

	<label>Song Length:</label>
	<div class="placeholder"></div>

	<label>Artist:</label>
	<select name="artist">
		<option>Jon Bryant</option>
		<option>The Kite String Trangles</option>
		<option>Vancouver Sleep Clinic</option>
		<option>The Staves</option>
		<option>Dustin Tebbut</option>
	</select>

	<label>Album:</label>
	<select name="album">
		<option>Twenty Something</option>
		<option>Vessel</option>
		<option>Winter</option>
		<option>If I Was</option>
		<option>The Breach EP</option>
	</select>

	<fieldset>
	<legend>Genre:</legend>
	
		<div class="halfWidth">
		<label>
			<input type="checkbox" name="folk" value="folk">
			Folk
		</label>

		<label>
			<input type="checkbox" name="indie" value="indie">
			Indie
		</label>

		<label>
			<input type="checkbox" name="songwriter" value="songwriter">
			Songwriter
		</label>
		</div>

		<label>
			<input type="checkbox" name="alternative" value="alternative">
			Alternative
		</label>

		<label>
			<input type="checkbox" name="pop" value="pop">
			Pop
		</label>
		
		<label>
			<input type="checkbox" name="classical" value="classical">
			Classical
		</label>

		</fieldset>

		<button id="filter">Filter</button>

	</aside>

	<main>
		<div id="songListDom"></div>
	</main>
</div> <!--end home-view -->


<section class="hidden" id="add-view">
		<label>Song Name:</label>
		<input type="text" id="songName"><br>
		
		<label>Artist:</label>
		<input type="text" id="artistName"><br>
		
		<label>Album:</label>
		<input type="text" id="albumName"><br>

		<button id="submitBtn">Add</button>
</section>


</div><!--end wrapper -->

<script src="js/home.js"></script>
<script src="js/add.js"></script>

</body>
</html>
